<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API连接测试</title>
</head>
<body>
    <h1>API连接测试</h1>
    <div id="result"></div>
    
    <script>
        // 等待3秒让后端启动
        setTimeout(() => {
            // 测试健康检查API
            fetch('http://localhost:8080/api/test/health')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = 
                        '<h2>✅ API连接成功!</h2>' +
                        '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = 
                        '<h2>❌ API连接失败!</h2>' +
                        '<p>错误: ' + error.message + '</p>';
                    
                    // 尝试测试新的路径
                    fetch('http://localhost:8080/api/test/health')
                        .then(response => response.text())
                        .then(data => {
                            document.getElementById('result').innerHTML += 
                                '<h3>响应内容:</h3>' +
                                '<pre>' + data + '</pre>';
                        })
                        .catch(e => {
                            console.error('二次测试也失败:', e);
                        });
                });
        }, 3000);
    </script>
</body>
</html>
